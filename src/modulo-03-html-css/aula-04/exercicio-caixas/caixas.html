<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caixas</title>
    <style>

    body {
      margin-left: 0;
    }

    #header {
      margin: 0 auto;
      position: fixed;
      top: 0;
      height: 100px;
      width: 100%;
      background: blue;
      z-index: 1;
    }

    #caixa-pai {
      position: relative;
      top: 200px;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      background: green;
      transition: 5s;
      box-shadow: inset -10px -10px 10px #660, inset 3px 3px 5px #FFF;
      border-radius: 150px;

      background-image: linear-gradient(left , rgb(255,255,255) 0%, rgb(0,0,255) 25%, rgb(255,255,0) 100%);
      background-image: -o-linear-gradient(left , rgb(255,255,255) 0%, rgb(0,0,255) 25%, rgb(255,255,0) 100%);
      background-image: -moz-linear-gradient(left , rgb(255,255,255) 0%, rgb(0,0,255) 25%, rgb(255,255,0) 100%);
      background-image: -webkit-linear-gradient(left , rgb(255,255,255) 0%, rgb(0,0,255) 25%, rgb(255,255,0) 100%);
      background-image: -ms-linear-gradient(left , rgb(255,255,255) 0%, rgb(0,0,255) 25%, rgb(255,255,0) 100%);
      background-image: -webkit-gradient(linear, left top, right top,	color-stop(0, rgb(255,255,255)), color-stop(0.25, rgb(0,0,255)), color-stop(1, rgb(255,255,0)));
    }

    #caixa-pai:hover {
      transform: rotate(-3600deg);
    }

    #caixa-filho-1 {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 50px;
      height: 50px;
      background: red;
    }

    #caixa-filho-2 {
      position: absolute;
      top: -80px;
      left: 330px;
      width: 50px;
      height: 50px;
      background: red;
    }

    #caixa-filho-3 {
      position: absolute;
      top: 320px;
      left: -80px;
      width: 50px;
      height: 50px;
      background: red;
    }

    #caixa-filho-4 {
      position: absolute;
      top: 320px;
      left: 330px;
      width: 50px;
      height: 50px;
      background: red;
    }

    #caixa-filho-5 {
      position: absolute;
      top: 125px;
      left: 125px;
      width: 50px;
      height: 50px;
      background: red;
    }

    #teste {
      position: relative;
      margin: 0 auto;
      top: 1400px;
      width: 200px;
      height: 200px;
      background: yellow;
    }

    #footer {
      position: fixed;
      bottom: 0;
      height: 50px;
      width: 100%;
      background: blue;
      z-index: 1;
    }

    #relogio {
      position: fixed;
      top: 15px;
      left: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      border: solid;
    }

    #relogio #ponteiro {
      position: relative;
      top: 23px;
      left: 7px;
      width: 35px;
      height: 1px;
      border: solid 1px;
      transition: 60s;
      background: black;
    }

    #relogio #ponteiro:hover {
      transform: rotate(360deg);
    }

    #relogio #ponteiro #hide{
      position: relative;
      width: 17px;
      height: 2px;
      top: -1px;
      left: -1px;
      background: blue;
      z-index: 3;
      border: solid 1px blue;
    }

    #relogio #ponteiro #centro {
      position: absolute;
      top: -5px;
      left: 12px;
      width: 10px;
      height: 10px;
      z-index: 4;
      border-radius: 10px;
      background: black;
    }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="relogio">
        <div id="ponteiro">
          <div id="hide"></div>
          <div id="centro"></div>
        </div>
      </div>
    </div>
    <div id="caixa-pai">
      <div id="caixa-filho-1">
      </div>
      <div id="caixa-filho-2">
      </div>
      <div id="caixa-filho-3">
      </div>
      <div id="caixa-filho-4">
      </div>
      <div id="caixa-filho-5">
      </div>
    </div>
    <div id="teste"></div>
    <div id="footer">
    </div>
  </body>
</html>
