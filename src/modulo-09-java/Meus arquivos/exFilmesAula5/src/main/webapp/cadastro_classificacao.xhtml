<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>#{bundle.classificacao_titulo}</title>
    </ui:define>
    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="descricao" value="#{bundle.classificacao_descricao}"></h:outputLabel>
            <h:inputText id="descricao" required="true" requiredMessage="#{bundle.classificacao_descricao_requiredMsg}" value="#{cadastroClassificacao.classificacao.descricao}" styleClass="form-control"/>
        </div>
        
        <div class="form-group"> 
            <h:outputLabel for="idade" value="#{bundle.classificacao_idade}"></h:outputLabel>
            <h:inputText id="idade" required="false" requiredMessage="#{bundle.classificacao_idade_requiredMsg}" value="#{cadastroClassificacao.classificacao.idade}" styleClass="form-control"/>
        </div>
        
        <h:commandButton type="submit" value="Cadastrar" styleClass="btn btn-success" action="#{cadastroClassificacao.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        
        <br/><br/>
        
        <h:messages id="messages">

        </h:messages>
        

        <h:dataTable id="generos" value="#{cadastroClassificacao.classificacoes}" var="classificacao" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.classificacao_id}"/>
                </f:facet>
                <h:outputText value="#{classificacao.idClassificacao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.classificacao_descricao}"/>
                </f:facet>
                <h:outputText value="#{classificacao.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.classificacao_idade}"/>
                </f:facet>
                <h:outputText value="#{classificacao.idade}"/>
            </h:column>

        </h:dataTable>


    </ui:define>

</ui:composition>
