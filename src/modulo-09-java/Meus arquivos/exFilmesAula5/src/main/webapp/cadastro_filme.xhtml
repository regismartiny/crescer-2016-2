<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="titulo" value="#{bundle.filme_titulo}"></h:outputLabel>
            <h:inputText id="titulo" required="true" requiredMessage="#{bundle.filme_titulo_requiredMsg}" value="#{cadastroFilme.filme.titulo}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="genero" value="#{bundle.filme_genero}"></h:outputLabel>
            <h:selectOneMenu id="genero" required="true" requiredMessage="#{bundle.filme_genero_requiredMsg}" value="#{cadastroFilme.filme.genero}" converter="#{generoConverter}" styleClass="form-control">
                <f:selectItems value="#{cadastroFilme.opcoesGenero}" var="g" itemLabel="#{g.descricao}" itemValue="#{g}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="classificacao" value="#{bundle.filme_classificacao}"></h:outputLabel>
            <h:selectOneMenu id="classificacao" required="true" requiredMessage="#{bundle.filme_classificacao_requiredMsg}" value="#{cadastroFilme.filme.classificacao}" converter="classificacaoConverter" styleClass="form-control">
                <f:selectItems value="#{cadastroFilme.opcoesClassificacao}" var="c" itemLabel="#{c.descricao}" itemValue="#{c}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="idioma" value="#{bundle.filme_idioma}"></h:outputLabel>
            <h:selectOneMenu id="idioma" required="true" requiredMessage="#{bundle.filme_idioma_requiredMsg}" value="#{cadastroFilme.filme.idioma}" converter="idiomaConverter" styleClass="form-control">
                <f:selectItems value="#{cadastroFilme.opcoesIdioma}" var="i" itemLabel="#{i.nome}" itemValue="#{i}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="diretor" value="#{bundle.filme_diretor}"></h:outputLabel>
            <h:inputText id="diretor" required="true" requiredMessage="#{bundle.filme_diretor_requiredMsg}" value="#{cadastroFilme.filme.diretor}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="elenco" value="#{bundle.filme_elenco}"></h:outputLabel>
            <h:selectOneMenu id="elenco" required="true" requiredMessage="#{bundle.filme_elenco_requiredMsg}"  value="#{cadastroFilme.filme.elenco}" converter="elencoConverter" styleClass="form-control">
                <f:selectItems value="#{cadastroFilme.opcoesElenco}" var="e" itemLabel="#{e.nome}" itemValue="#{e}"/>
            </h:selectOneMenu>	
        </div>
        <div class="form-group"> 
            <h:outputLabel for="dtLancamento" value="#{bundle.filme_dtLancamento}"></h:outputLabel>
            <p:calendar id="dtLancamento" required="false" value="#{cadastroFilme.filme.dtLancamento}" pattern="dd/MM/yyyy" locale="pt" mask="true" styleClass="form-control"/>
        </div>
        

        <h:commandButton type="submit" value="Cadastrar" styleClass="btn btn-success" action="#{cadastroFilme.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        
        <br/><br/>
        <h:messages id="messages">

        </h:messages>

        <h:dataTable id="filmes" value="#{cadastroFilme.filmes}" var="filme" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_id}"/>
                </f:facet>
                <h:outputText value="#{filme.idFilme}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_titulo}"/>
                </f:facet>
                <h:outputText value="#{filme.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_genero}"/>
                </f:facet>
                <h:outputText value="#{filme.genero.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_idioma}"/>
                </f:facet>
                <h:outputText value="#{filme.idioma.nome}"/>
            </h:column>

        </h:dataTable>


    </ui:define>

</ui:composition>
