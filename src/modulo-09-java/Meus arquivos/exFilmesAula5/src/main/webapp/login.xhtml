<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>#{bundle.login_titulo}</title>
    </h:head>

    <h:body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="page-header">
                    <h:outputText value="#{bundle.login_titulo}"/>
                </h1> 
            </div>
        </div>
        <h:form>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-success">
                        <div class="panel-heading" style="padding: 20px;">
                            <span class="glyphicon glyphicon-user"></span> 
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <h:outputLabel for="email" value="#{bundle.login_email}"/>
                                <h:inputText id="email" styleClass="form-control" label="#{bundle.login_email}" value="#{loginMBean.user.username}" required="true" requiredMessage="#{bundle.login_email_requiredMsg}" validator="emailValidator"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password" value="#{bundle.login_password}"/>
                                <h:inputSecret id="password" styleClass="form-control" label="#{bundle.login_password}" value="#{loginMBean.user.password}" required="true" requiredMessage="#{bundle.login_senha_requiredMsg}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-success" value="#{bundle.login_enviar}" action="#{loginMBean.login}"/>
                            </div>
                            <div class="messages">
                                <h:messages errorClass="alert alert-danger"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
