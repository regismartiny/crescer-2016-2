<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.pessoa_nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{cadastroUsuario.usuario.nome}" required="true" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="email" value="#{bundle.pessoa_email}"></h:outputLabel>
            <h:inputText id="email" value="#{cadastroUsuario.usuario.email}" required="true" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="senha" value="#{bundle.pessoa_senha}"></h:outputLabel>
            <h:inputSecret id="senha" value="#{cadastroUsuario.usuario.senha}" required="true" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{cadastroUsuario.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="pessoas" value="#{cadastroUsuario.usuarios}" var="pessoa" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.usuario_id}"/>
                </f:facet>
                <h:outputText value="#{usuario.idUsuario}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.usuario_nome}"/>
                </f:facet>
                <h:outputText value="#{usuario.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.usuario_email}"/>
                </f:facet>
                <h:outputText value="#{usuario.email}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
